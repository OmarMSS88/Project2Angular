<div class="container mx-auto p-4">
    <!-- Display Name Input -->
    <div class="mb-4">
      <label for="fullName" class="block text-lg font-medium mb-2">Full Name:</label>
      <input 
        type="text" 
        id="fullName" 
        [(ngModel)]="fullName" 
        class="border-2 border-gray-300 rounded-lg p-2 w-full" 
      />
    </div>
  
    <!-- Update Button -->
    <button 
      (click)="updateProfile()" 
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
    >
      Update Profile
    </button>
  
    <!-- Success Message -->
    <div *ngIf="successMessage" class="mt-4 p-4 bg-green-200 border border-green-400 text-green-800 rounded">
      {{ successMessage }}
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-200 border border-red-400 text-red-800 rounded">
      {{ errorMessage }}
    </div>
  </div>
