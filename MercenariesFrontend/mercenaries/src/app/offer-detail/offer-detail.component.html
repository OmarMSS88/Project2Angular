<div class="offer-detail-container">
  <a class="back-link" (click)="goBack()">‚Üê Back</a>
  
  <h1 class="offer-title">{{ offer.title }}</h1>
  
  <div class="offer-description">
    <p>{{ offer.description }}</p>
  </div>
  
  <div class="offer-details">
    <p><strong>Offer Type:</strong> {{ offer.offerType.name }}</p>
    <p><strong>Published Date:</strong> {{ offer.publishDate | customDate }}</p>
  </div>
  
  <div class="mercenary-info">
    <p><strong>Mercenary:</strong> {{ offer.user.fullName }}</p>
    <p><strong>Contact:</strong> 
      <a [href]="'mailto:' + offer.user.email"> {{ offer.user.email }}</a>
    </p>
  </div>
  
  <!-- Conditionally display the "Book Offer" button -->
  <div *ngIf="!isGuest">
    <button [disabled]="hasActiveBooking"
    [ngClass]="{
        'bg-blue-500 hover:bg-blue-700': !hasActiveBooking,
        'bg-gray-500': hasActiveBooking,
        'text-white font-bold py-2 px-4 rounded': true
    }"
    (click)="bookOffer()">
    {{ hasActiveBooking ? 'Already Booked' : 'Book Offer' }}</button>
  </div>
</div>
