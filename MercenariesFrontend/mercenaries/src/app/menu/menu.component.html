<nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <a href="#" class="flex items-center">
      <span class="self-center text-xl font-semibold">Mercenaries</span>
    </a>
    <button (click)="toggleHamburger()" data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"></path>
      </svg>
    </button>
    <div class="w-full md:block md:w-auto" id="navbar-default" [hidden]="!hamburgerOpen">
      <ul
          class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white ">
        <li>
          <a (click)="onHamburgerItemClick()" routerLink="/" routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded ">Home</a>
        </li>
        
        @if(isAuthenticated()) {
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/shop" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded ">The Shop</a>
          </li>
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/myoffers" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">My Offers</a>
          </li>
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/mybookings" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">My Bookings</a>
          </li>
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/myjobs" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">My Jobs</a>
          </li>
        } @else {
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/shopguest" routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded ">The Shop</a>
          </li>
          <li>
            <app-login></app-login>
          </li>
          <li>
            <app-signup></app-signup>
          </li>
          <li>
            <a (click)="onHamburgerItemClick()" routerLink="/contact" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded">Contact</a>
          </li>
        }
        
        @if (isAuthenticated()) {
          <li class="relative">
            <button id="dropdownNavbarLink" (click)="onAdminDropDownClick()"
                class="flex justify-between items-center py-2 pr-4 pl-3 w-full">{{ userFullName() || 'Admin' }} <svg class="ml-1 w-5 h-5"
                    aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg></button>
            <!-- Dropdown menu -->
            <div id="dropdownNavbar" (mouseleave)="closeAdminDropDown()" *ngIf="adminDropdownOpen"
                class="absolute z-10 w-44 font-normal shadow">
                <ul class="py-1 text-sm text-gray-700 " aria-labelledby="dropdownLargeButton">
                  @if (isAdmin()){
                    <li>
                        <a (click)="navigateTo('/admin/offertype')"
                            class="block py-2 px-4 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white bg-white">Categories</a>
                    </li>
                  }
                  <li>
                    <a (click)="onHamburgerItemClick()" routerLink="/contact" routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded bg-white hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Contact</a>
                  </li>
                  <li>
                    <a (click)="onHamburgerItemClick()" routerLink="/user" routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }" class="block py-2 pr-4 pl-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white bg-white">Profile</a>
                  </li>
                  <li>
                    <app-logout></app-logout>
                  </li>
                </ul>
            </div>
        </li>
        }
        
      </ul>
    </div>
  </div>
</nav>
